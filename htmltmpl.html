<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>GetX</title>
</head>

<body>
	<div style="width: 100%">
		<form action="" method="POST">
			<center>
				<div><span style="color: #9d080c; font-size: 2.0em; font-weight: bold;">getx</span></div>
				<div id="resultDiv" style="margin-top: 0.1em;">{{.RESULTMSG}}</div>
				<div style="margin-top: 0.1em;"><input type="submit" name="req" value="load">&nbsp;&nbsp;<input
						type="submit" name="req" value="save"></div>
				<div style="margin-top: 0.8em;"><span>Code: </span><input id="codeID" name="code" style="width: 30.0em;"
						value="{{.CODE}}"></div>
				<div style="margin-top: 0.8em; width: 100%; max-width: 30.0em;"><textarea id="textAreaID" name="text"
						style="font-size: 1.2em; width: 80%; height: 10.0em;" value="">{{.TEXT}}</textarea></div>
			</center>
		</form>
	</div>
</body>

</html>
